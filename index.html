<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card by Brian OS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="image">
          <img src="img/cactus_img.jpg" alt="cactus image" />
        </div>
        <div class="category">
          <button class="category__btn">Design</button>
        </div>
        <div class="text">
          <h3 class="title">Embracing Minimalism</h3>
          <p class="paragraph">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
          <hr />
          <div class="author">
            <p>Annie Spratt</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
